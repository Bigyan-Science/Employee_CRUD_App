<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/add.css">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
  </head>
  <body>
    <nav class="header">
        <div class="container">
            <div class="d-flex topbar">
                <div class="logo">
                    Employee Data Collection
                </div>
                <div class="menu">
                    <a href="../">Home</a>
                    <a href="../add">Add Employee</a>
                    <a href="../show">View Employee</a>
                </div>
            </div>
        </div>
    </nav>
    <h1 class="text-center my-3">Update Employee {{employees.first_name}}</h1>
    <form method="POST" class="post-form" autocomplete="off">
        {% csrf_token %}
        <div class="form">
            <div class="container">   
                <div class="label d-flex">
                    <label for="" style="margin-right: 28%;">First name</label>
                    <label for="" style="margin-right: 26%;">Middle name</label>
                    <label for="">Last name</label>
                </div>
                <div class="d-flex input" style="justify-content: space-between;">
                    <input type="text" value="{{ employees.first_name }}" name="first_name">
                    <input type="text" value="{{ employees.middle_name }}" name="middle_name">
                    <input type="text" value="{{ employees.last_name }}" name="last_name">
                </div>
                <div class="label d-flex">
                    <label for="" style="margin-right: 30%;">Email</label>
                    <label for="" class="mobile">Mobile</label>
                </div>
                <div class="d-flex input" >
                    <input type="email" value="{{ employees.email }}" name="email" style="margin-right: 5%;">
                    <input type="text" value="{{ employees.mobile_no }}" name="mobile_no">
                </div>
                <div class="label d-flex">
                    <label for="" style="margin-right: 29%;">Address</label>
                    <div class="label qualification">
                        <label for="">Qualification</label> <br>
                    </div>
                </div>
                <div class=" d-flex input">
                    <input type="text" class="address" value="{{ employees.address }}" name="address" style="margin-right: 5%;">
                    <select value="{{ employees.qualification }}" name="qualification" style="flex-basis: 30%;">
                        <option value="High School">High School</option>
                        <option value="A Level">A level</option>
                        <option value="Under Graduate">Under-Graduate</option>
                        <option value="Graduate">Graduate</option>
                    </select>
                </div>
                <div class="image">
                    <img src="../static/images/add.png" alt="">
                </div>
                
            </div>
        </div>
        <button type="submit"class="button">Update</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
