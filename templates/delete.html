<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
  <link rel="stylesheet" href="../static/css/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
  </head>
  <body>
    <nav class="header">
      <div class="container">
          <div class="d-flex topbar">
              <div class="logo">
                  Employee Data Collection
              </div>
              <div class="menu">
                  <a href="../">Home</a>
                  <a href="../add">Add Employee</a>
                  <a href="../show">View Employee</a>
              </div>
          </div>
      </div>
    </nav>
    
    <h1 class="text-center my-3">Delete Employee {{employees.first_name}}??</h1>
    <form action="" method="POST">
        {% csrf_token %}

        <br><br>
        <div class="alert alert-danger" role="alert" style="width: 750px; margin-left: 25%;">
            Are you sure you want to delete "{{ employees.first_name}} {{employees.last_name}}"?
        </div>
        <div style="margin-left:44%;">
            <a href="{% url 'show_emp' %}" class="btn"  style="background-color: green; color: white;">Go Back</a>
            <input class="btn btn-danger" type="submit" value="Confirm">
        </div>
        
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
